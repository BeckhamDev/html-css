<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
<!--Forma não recomendada-->
<!--Quanto mais formatos de videos diferentes melhor-->
<video src="link-do-video.mp4" width="500" poster="imagem-de-fundo.png" controls></video>
<!--forma recomendada-->
<!--os videos sempre são carregados na sequencia de disposição-->
<video>
    <source src="link-do-video.mp4" type="video/mp4">
    <source src="link-do-video.m4v" type="video/m4v">
    <source src="link-do-video.webm" type="video/webm">
    <source src="link-do-video.ogg" type="video/ogg">
</video>
    <h1>Hospedando videos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/JopcrFTL9aM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
